<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list manager</title>
</head>

<body>
    <script src="/main.js"></script>
</body>
<div class="container">
    <h1>Daily To-Do list manager</h1>
    <div class="inner">
        <h3 class="date">Thursday<br>10-15-2020</h3>
        <div class="instruction">
            <input type="text" name="" id="instruction" placeholder="Take the garbage out">
            <button>+</button>
        </div>
        <p class="pending">You have <span>2</span> pending items</p>
        <form action="" class="todos">
            <input class="todo" type="checkbox" name="" id="" placeholder="trezue">
            <input class="todo" type="checkbox" name="" id="" placeholder="ourew">
        </form>
        <p class="completed_percent">Completeted tasks: <span>50</span>%</p>
        <form action="" class="completeds">
            <input class="completed" type="checkbox" name="" id="" placeholder="sdf">
            <input class="completed" type="checkbox" name="" id="" placeholder="ghtre">
        </form>
        <div class="commands">
            <button><span>Hide</span>Complete</button>
            <button>Clear All</button>
        </div>
    </div>

</div>

</html>
